<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>WPI Cryptids Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0b0003;
      color: #e5b7b1;
      font-family: 'Georgia', serif;
      text-align: center;
      overflow-x: hidden;
    }

    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding-top: 1rem;
      flex-wrap: wrap;
    }

    #logo {
      width: 60px;
    }

    h1 {
      color: #a62e2e;
      text-shadow: 0 0 10px #510000, 0 0 30px #300000;
      font-size: 2rem;
      margin: 0;
    }

    #unity-canvas {
      width: 100%;
      max-width: 1280px;
      aspect-ratio: 16 / 9;
      background-color: #1a0000;
      border: 2px solid #a62e2e44;
      box-shadow: 0 0 60px #a62e2e88;
      display: block;
      margin: 2rem auto;
      z-index: 2;
      position: relative;
    }

    .decor {
      position: fixed;
      width: 120px;
      z-index: 3;
      pointer-events: none;
    }

    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }
    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }

    #ghost {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      opacity: 0.05;
      z-index: 1;
      pointer-events: none;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('image2.png') repeat;
      opacity: 0.1;
      animation: drift 60s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 1000px 500px; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Header with logo + title -->
  <div id="header">
    <img src="image.png" alt="Club Logo" id="logo">
    <h1>WPI Cryptids Club</h1>
  </div>

  <!-- Unity Game Embed -->
  <canvas id="unity-canvas" tabindex="-1"></canvas>

  <!-- Unity Script -->
  <script src="Build/wpicryptidsclub.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/wpicryptidsclub.data",
      frameworkUrl: "Build/wpicryptidsclub.framework.js",
      codeUrl: "Build/wpicryptidsclub.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "WpiCryptidsClub",
      productName: "Gompelope_Game",
      productVersion: "1.0",
    });
  </script>

  <!-- Decorations -->
  <img src="image3.png" alt="Candles" class="decor bottom-left">
  <img src="image3.png" alt="Candles" class="decor bottom-right">
  <img src="image4.png" alt="Sigil" class="decor top-left">
  <img src="image4.png" alt="Sigil" class="decor top-right">
  <img src="image5.png" alt="Ghost Goat" id="ghost">

  <!-- Mist Overlay -->
  <div class="fog"></div>

  <!-- Background Audio -->
  <audio autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
